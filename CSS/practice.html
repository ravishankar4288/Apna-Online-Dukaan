<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        .container{
            border: 4px solid red;
            width: 100%;
            height: 550px;
            display: flex;

        }
        h2{
            width: 33%;
            margin: auto;
        }

        .box{
            border: 2px solid green;
            background-color: cadetblue;
            padding: 10px;
            margin: 9px;
        }
    </style>
</head>
<body>
    <h2>This is the flex box </h2>
    <div class="container">
        <div class="box" id="box-1">1st box </div>
        <div class="box" id="box-2">2nd box </div>
        <div class="box" id="box-3">3rd box </div>
        <div class="box" id="box-4">4th box </div>
        <div class="box" id="box-5">5th box </div>
        <div class="box" id="box-6">6th box </div>
        <div class="box" id="box-7">7th box </div>
    </div>
    
</body>
</html>
