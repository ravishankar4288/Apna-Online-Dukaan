<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID PART-2</title>

    <style>
        body{
            background-color: antiquewhite;
        }
        .container{
            display: grid;
            grid-template-rows: 1fr 2fr 4fr;
            grid-auto-rows: 2fr;
            grid-template-columns: auto auto auto;
            grid-template-columns: repeat(4, auto);
        }

        .box{
            border: 2px solid black;
            background-color: aqua;
            margin: 5px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">this the box no-1</div>
        <div class="box">this the box no-2</div>
        <div class="box">this the box no-3</div>
        <div class="box">this the box no-4</div>
        <div class="box">this the box no-5</div>
        <div class="box">this the box no-6</div>
        <div class="box">this the box no-7</div>
        <div class="box">this the box no-8</div>
        <div class="box">this the box no-9</div>
        <div class="box">this the box no-10</div>
    </div>
    
</body>
</html>
