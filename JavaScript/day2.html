<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers and Math</title>

    <script>
        //Q-a
        var a = 1*10;
        var b = 3*8;
        var c = 1*5;
        console.log( a+b+c);
        
        //Q-b -> same amount
        console.log((3*(a+b+c)/3));

        //Q-c
        var d = 18.50;
        var e = 2*7.50;
        console.log(d+e);

        //Q-d
        console.log((d+e)*0.1);
        //Q-e
        console.log((d+e)*0.2);

        //Q-f
        console.log((2095+799+1899)/100);

        //Q-g
        console.log((2095+799+1899 + 499)/100 );

        //Q-h
        var f = ((2095+799+1899 + 499)/100);
        var g = Math.round(f*0.1);
        console.log(g);
        
        //Q-i
        console.log((2095+799+1899 + 499 + 529)/100);
        console.log((2095 + 799 + 1899 + 499) / 100 + Math.round((2095 + 799 + 1899 + 499) * 0.1) / 100);

        //Q-j use for lower bound
        console.log(Math.floor(2.8));
        
        //Q-k use for upper bound
        console.log(Math.ceil(2.2));

        //Q-l
        console.log((25*(9/5))+32);

        //Q-m
        console.log((86-32)*(5/9));

        //Q-n
        console.log(((-5)*(9/5))+32);




    </script>

</head>
<body>
    <div class="container">
        <h1>this is 2nd part of JS</h1>
    </div>
    
</body>
</html>
